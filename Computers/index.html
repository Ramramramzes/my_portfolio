<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Computers</title>
</head>
<body>
    <div class="container"> <!-- HERO CONTAINER -->
        <div class="hero">
            <div class="hero__nav">
                <div class="hero__logo">
                    <a href="#" class="hero__logo-link">
                        <img src="./img/logo.png" alt="" class="hero__logo-img">
                    </a>
                </div>
                <ul class="hero__list">
                    <li class="hero__list-item">
                        <a href="" class="hero__list-item-link">Главная</a>
                    </li>
                    <li class="hero__list-item">
                        <a href="" class="hero__list-item-link">Курсы</a>
                    </li>
                    <li class="hero__list-item">
                        <a href="" class="hero__list-item-link">Расписание</a>
                    </li>
                    <li class="hero__list-item">
                        <a href="" class="hero__list-item-link">Преподаватели</a>
                    </li>
                    <li class="hero__list-item">
                        <a href="" class="hero__list-item-link">Рассылка</a>
                    </li>
                    <li class="hero__list-item">
                        <a href="" class="hero__list-item-link">Контакты</a>
                    </li>
                </ul>
                <div class="hero__btn">
                    <a href="" class="hero__btn-link">Зайти в кабинет</a>
                </div>
            </div>
            <h2 class="hero__title">Первый курс<br>по компьютерной сборке</h2>
            <div class="hero__timer">
                <div id="countdown" class="countdown">
                    <div class="countdown-number">
                        <span class="days countdown-time"></span>
                        <span class="countdown-text">Дней</span>
                    </div>
                    <div class="countdown-number">
                        <span class="hours countdown-time"></span>
                        <span class="countdown-text">Часов</span>
                    </div>
                    <div class="countdown-number">
                        <span class="minutes countdown-time"></span>
                        <span class="countdown-text">Минут</span>
                    </div>
                    <div class="countdown-number">
                        <span class="seconds countdown-time"></span>
                        <span class="countdown-text">Секунд</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container"> <!-- PROGRESS CONTAINER -->
        <div class="progress">
            <div class="progress__btn">
                <a href="" class="progress__btn-link">Заказать курс</a>
            </div>
            <div class="progress__items">
                <div class="progress__name">
                    <ul class="progress__name-list">
                        <li class="progress__name-list-item">Учеников всего:</li>
                        <li class="progress__name-list-item">Успешно закончили курс:</li>
                    </ul>
                </div>
                <div class="progress__number">
                    <ul class="progress__number-list">
                        <li class="progress__number-list-item">200</li>
                        <li class="progress__number-list-item">190</li>
                    </ul>
                </div>
            </div>
            <div class="progress__bar">
                <div class="progress__bar-name">
                    <span class="progress__bar-name-title">Заработано учениками:</span>
                    <span class="progress__bar-name-number">400 000₽</span>
                </div>
                <div class="progress__bar-block">
                    <span class="progress-bar" style="width: 65%"></span>
                </div>
            </div>
        </div>
    </div>














<script src="./script.js"></script>
</body>
</html>
